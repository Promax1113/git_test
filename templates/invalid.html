<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
</head>
<body>
  {% if name %}
    <h1>{{ name }}</h1>
      {% if name == "Invalid Login! You did not login!" %}
        <form action="{{ url_for('goto_login') }}"><button type="submit" name="button" value="submit">Go to Login</button>
      {% elif name == "File not found!" %}
        <form action="{{ url_for('overview') }}"><button type="submit" name="button" value="submit">Go to overview</button>
      {% endif %}
  {% else %}
    <h1>You shouldn't be seeing this error page!</h1>
  {% endif %}
</body>
</html>
